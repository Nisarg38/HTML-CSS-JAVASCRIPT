<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class>

        <section class="box output">
            0
        </section>

        <section>
            <div class="button">
                <div class="box row-1">
                    <button type="button" class="but-1-1 but-hover">C</button>
                    <button type="button" class="but-1-2 but-hover"><=</button>
                    <button type="button" class="but-1-3 but-hover-2">รท</button>
                </div>

                <div class="box row-2">
                    <button type="button" class="but-2-1 but-hover">7</button>
                    <button type="button" class="but-2-2 but-hover">8</button>
                    <button type="button" class="but-2-3 but-hover">9</button>
                    <button type="button" class="but-2-4 but-hover-2">x</button>
                </div>

                <div class="box row-2">
                    <button type="button" class="but-3-1 but-hover">4</button>
                    <button type="button" class="but-3-2 but-hover">5</button>
                    <button type="button" class="but-3-3 but-hover">6</button>
                    <button type="button" class="but-3-4 but-hover-2">-</button>
                </div>

                <div class="box row-2">
                    <button type="button" class="but-4-1 but-hover">1</button>
                    <button type="button" class="but-4-2 but-hover">2</button>
                    <button type="button" class="but-4-3 but-hover">3</button>
                    <button type="button" class="but-4-4 but-hover-2">+</button>
                </div>

                <div class="box row-2">
                    <button type="button" class="but-5-1 but-hover">0</button>
                    <button type="button" class="but-5-2 but-hover-2">=</button>
                </div>
            </div>
        </section>



    </div>

    <script src="./calculator.js"></script>

</body>
</html>
